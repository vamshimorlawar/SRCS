<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>VSAG</title>
  </head>
  <body>
    <div class="container">
        <h1 style="margin-top: 2%;">Consultancy System</h1>
        <p>Are looking to set up of restaurant business in Pune.<br> We will help you analyse for Restaurants, Cuisines and Many more.</p>
        <div style="margin-top: 4%;">
          <h4>Analysis of famous cuisines with locations in Pune</h4>
          <form action="/consultancy" method="POST" class="form-inline">
              <select class="form-control" name="Location">
                <option value="All">All Locations</option>
                <option value="Hinjawadi">Hinjawadi</option>
                <option value="Akurdi">Akurdi</option>
                <option value="Shivaji Nagar">Shivaji Nagar</option>
                <option value="Hadapsar">Hadapsar</option>
                <option value="Kothrud">Kothrud</option>
                <option value="Wakad">Wakad</option>
                <option value="Baner">Baner</option>
              </select>
              <select class="form-control" name="Cuisine" style="margin-left: 10px;">
                <option value="All">All Cuisines</option>
                <option value="North Indian">North Indian</option>
                <option value="Fast Food">Fast Food</option>
                <option value="Chinese">Chinese</option>
                <option value="Maharashtrian">Maharashtrian</option>
                <option value="Biryani">Biryani</option>
                <option value="South Indian">South Indian</option>
                <option value="Street Food">Street Food</option>
                <option value="Pizza">Pizza</option>
                
              </select>
              <button type="submit" id='view1' class="btn btn-primary" style="margin-left: 10px;" name="type" value="Location Vs Cuisines">Analyse</button>
          </form>
        </div>
        <div style="margin-top: 4%;">
          <form action="/consultancy" method="POST">
              <h4>Analysis of Restaurants on Cost Vs Rating</h4>
              <button type="submit" id='view1' class="btn btn-primary" name="type" value="Cost Vs Rating">Analyse</button>
          </form>
        </div>
        <div style="margin-top: 4%;">
          <h4>Restaurant Business competition according to location (Heatmap)</h4>
          <form action="/restaurantDensity" method="POST" class="form-inline">
              <select class="form-control" name="Location">
                <option value="All">All Locations</option>
                <option value="Hinjawadi">Hinjawadi</option>
                <option value="Akurdi">Akurdi</option>
                <option value="Shivaji Nagar">Shivaji Nagar</option>
                <option value="Hadapsar">Hadapsar</option>
                <option value="Kothrud">Kothrud</option>
                <option value="Wakad">Wakad</option>
                <option value="Baner">Baner</option>
              </select>
              <button type="submit" id='view1' class="btn btn-warning" name="type" style="margin-left: 10px;" value="Restaurant Vs Location">View</button>
          </form>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
